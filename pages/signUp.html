<body>
    <div class="main">
        <div class="main-img"></div>
        <div class="main-auth">
            <div class="icon"></div>
            <h1>Join us!</h1>
            <p>Enter your information and join us.</p>
            <form action="">
                <div class="title email">E-mail or phone number</div>

                <input type="text" placeholder=" Type your password">
                <div class="title pswrd">Confirm Password</div>
                <input type="text" placeholder=" Confirm your password">
                <button>
                    <a class="btn" href="">Sign Up</a>
                </button>
                <p class="text">Already have an account?<a href="./login.html"><span> Sign In</span></a></p>

        </div>
